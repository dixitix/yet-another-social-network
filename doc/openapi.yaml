openapi: 3.0.0
info:
  title: User Service API
  description: API for user registration, update, and authentication.
  version: 1.0.0
servers:
  - url: http://localhost:5000/
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                date_of_birth:
                  type: string
                  format: date
                email:
                  type: string
                phone_number:
                  type: string
              required:
                - username
                - password
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Username already exists or missing username/password
  /update:
    put:
      summary: Update an existing user's details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                date_of_birth:
                  type: string
                  format: date
                email:
                  type: string
                phone_number:
                  type: string
              required:
                - username
      responses:
        '200':
          description: User updated successfully
        '400':
          description: Username is required
        '404':
          description: User not found
  /login:
    post:
      summary: Authenticate a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: User authenticated successfully
        '400':
          description: Username and password are required
        '401':
          description: Invalid credentials
